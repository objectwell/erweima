<body>
    <script language="javascript">
        var androidURL = {
            ys:"http://xypf.csu.edu.cn:8089/imgs/download/ylt.apk",

        };
        var iosURL = {
            hz:"https://itunes.apple.com/cn/app/%E9%9B%85%E8%82%A4%E6%82%A3%E8%80%85%E7%AB%AF/id1434014330?mt=8",

        }
        var browser = {
            versions: function () {
                var u = navigator.userAgent,
                    app = navigator.appVersion;
                return {
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                    iPhone: u.indexOf('iPhone') > -1,
                    iPad: u.indexOf('iPad') > -1,
                    iPod: u.indexOf('iPod') > -1,

                };
            }(),
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        }
        if (browser.versions.iPhone || browser.versions.iPad || browser.versions.iPod) {
            window.location.href = "itms-apps:https://itunes.apple.com/cn/app/%E9%9B%85%E8%82%A4%E6%82%A3%E8%80%85%E7%AB%AF/id1434014330?mt=8";

        else if (browser.versions.android) {
            window.location.href = androidURL;
        } 
    </script>
